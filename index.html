<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Form Fields with AngularJS</title>
  
  
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="./style.css">

  
</head>

<body>

  <div ng-app="angularjs-starter" ng-controller="MainCtrl">
  <ul class="list-group">
    <li class="list-group-item" data-ng-repeat="choice in choices">
    <div class="col-sm-2">
      <select class="form-control" ng-model="choice.type" ng-options="item for item in selectOptions">
      </select>
       </div>
     <div class="col-sm-9">
      <input class="form-control" type="text" ng-model="choice.name" name="" placeholder="Enter mobile number">
       </div>
      <button class="btn btn-danger" ng-click="removeChoice(choice.id)" ng-if="choice.id!=index">-</button>
      <button class="btn btn-danger" ng-click="addNewChoice()" ng-if="choice.id===index">+</button>
    </li>
  </ul>   
  <br>  
   <button  class="btn btn-primary" ng-click="addNewChoice()">Add fields</button>
   <br>
  <br>
   <div id="choicesDisplay">
      {{ choices }}
   </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'></script>

  

    <script  src="./script.js"></script>




</body>

</html>
